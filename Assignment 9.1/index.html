<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            function createObject(Name, Height) { // creating a function createObject
                this.Name = Name;
                this.Height = Height;

                this.Aboutyourself = function () {
                    return  "I am " +  this.Name + ". I am " + this.Height +  " cm height ";// returning the values
                }
            }
                var me = new createObject("bala", 180);// printing the values in the console
                console.log(me.Aboutyourself());
        </script>
    </body>
</html>
